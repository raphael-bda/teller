    /* Replaced Tailwind @apply usage with standard CSS to avoid "Unknown at rule @apply" errors */
    .glass-panel {

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px); /* approximate backdrop-blur-xl */
        border: 1px solid #1A1A23; /* approx. dark-700 */
        transition: border 300ms, box-shadow 300ms, transform 300ms;
    }
    .glass-panel:hover {
        border-color: rgba(0, 240, 255, 0.3); /* neon-cyan/30 on hover */
    }
    .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }
    body {
        background-color: #050507; /* dark-900 */
        color: #d1d5db; /* gray-300 */
        font-family: 'Inter', sans-serif;
    }
    ::selection {
        background: #00F0FF; /* neon-cyan */

    .bg-grid {
        background-size: 40px 40px;
    }
    </style>
</head>
