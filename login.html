<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Login | ODIN OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'], }, colors: { dark: { 900: '#050507', 800: '#0E0E12', 700: '#1A1A23', 600: '#2A2A35' }, neon: { cyan: '#00F0FF', violet: '#7000FF' } }, animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' } } } }
    </script>
    <style>
        body { background-color: #050507; color: #e5e7eb; }
        .glass-login { background: rgba(14, 14, 18, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 0 40px rgba(0, 240, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden relative">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-neon-cyan/10 rounded-full blur-[100px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-neon-violet/10 rounded-full blur-[100px] animate-pulse-slow" style="animation-delay: 1.5s;"></div>
    </div>

    <div class="glass-login p-10 rounded-2xl w-full max-w-md text-center relative border-t-4 border-t-neon-cyan">
        
        <div class="mb-8 flex justify-center">
            <div class="relative w-20 h-20 flex items-center justify-center">
                <div class="absolute inset-0 border-2 border-neon-cyan/30 rounded-full animate-[spin_10s_linear_infinite]"></div>
                <img src="assets/img/odin-logo.png" class="w-12 h-12 object-contain drop-shadow-[0_0_10px_rgba(0,240,255,0.5)]">
            </div>
        </div>

        <h1 class="text-3xl font-black text-white mb-2 tracking-tight">ODIN SYSTEM</h1>
        <p class="text-gray-500 text-sm mb-8 font-mono">Acesso Restrito • Nível Operacional</p>

        <button onclick="window.loginODIN()" class="w-full bg-white text-dark-900 font-bold py-4 rounded-lg hover:bg-gray-200 transition shadow-[0_0_20px_rgba(255,255,255,0.2)] flex items-center justify-center gap-3 group">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
            <span>Entrar com Google</span>
            <i class="fas fa-arrow-right opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all"></i>
        </button>

        <div class="mt-8 border-t border-dark-600 pt-4">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest">Secure Connection Encrypted</p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
