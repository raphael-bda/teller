<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Scripts | ODIN OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{dark:{900:'#050507',800:'#0E0E12'},neon:{pink:'#FF0080'}}}}} </script>
</head>
<body class="bg-dark-900 text-gray-300 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>
    <main class="flex-grow pt-40 px-6 container mx-auto">
        <h1 class="text-3xl font-black text-white mb-8 border-b border-gray-700 pb-4">Scripts de Atendimento</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-dark-800 p-6 rounded-xl border border-gray-700 hover:border-neon-pink transition group">
                <div class="flex justify-between mb-4">
                    <h3 class="font-bold text-white">Abordagem Inicial</h3>
                    <i class="fab fa-whatsapp text-green-500"></i>
                </div>
                <p class="text-sm text-gray-400 italic mb-6 line-clamp-3">"Olá! Bem-vindo à IE Feras. Vi que você tem interesse em impulsionar sua carreira..."</p>
                <button onclick="copyText('Olá! Bem-vindo à IE Feras...')" class="w-full py-2 border border-gray-600 rounded text-xs uppercase font-bold hover:bg-neon-pink hover:text-white hover:border-neon-pink transition">Copiar</button>
            </div>

            <div class="bg-dark-800 p-6 rounded-xl border border-gray-700 hover:border-neon-pink transition group">
                <div class="flex justify-between mb-4">
                    <h3 class="font-bold text-white">Cobrança Preventiva</h3>
                    <i class="fas fa-wallet text-neon-pink"></i>
                </div>
                <p class="text-sm text-gray-400 italic mb-6 line-clamp-3">"Olá! Passando para lembrar que o vencimento da sua mensalidade é amanhã. Garanta seu desconto!"</p>
                <button onclick="copyText('Olá! Passando para lembrar...')" class="w-full py-2 border border-gray-600 rounded text-xs uppercase font-bold hover:bg-neon-pink hover:text-white hover:border-neon-pink transition">Copiar</button>
            </div>
            
            </div>
    </main>
    <div id="footer-placeholder"></div>
    <script type="module" src="../assets/js/main.js"></script>
    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => alert("Copiado!"));
        }
    </script>
</body>
</html>
