<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Conversor | ODIN OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{dark:{900:'#050507',800:'#0E0E12',700:'#1A1A23'},neon:{orange:'#F59E0B', green:'#00FF94'}}}}} </script>
    <style>
        .glass-panel { background: rgba(14,14,18,0.6); backdrop-filter: blur(20px); border: 1px solid #374151; }
        .drop-zone.dragover { border-color: #F59E0B; background: rgba(245, 158, 11, 0.1); }
        .loader { border-top-color: #F59E0B; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-dark-900 text-gray-300 flex flex-col min-h-screen">
    
    <div id="header-placeholder"></div>

    <main class="flex-grow pt-32 md:pt-40 px-6 container mx-auto flex flex-col items-center">
        
        <div class="glass-panel p-10 rounded-2xl w-full max-w-3xl text-center border-t-4 border-t-neon-orange relative overflow-hidden">
            
            <div class="mb-8">
                <i class="fas fa-exchange-alt text-5xl text-neon-orange mb-4 animate-pulse"></i>
                <h1 class="text-3xl font-bold text-white mb-2">Conversor ODIN</h1>
                <p class="text-sm text-gray-500">Processamento local e seguro. Seus arquivos não saem do navegador.</p>
            </div>
            
            <div id="drop-zone" class="drop-zone border-2 border-dashed border-gray-600 rounded-xl p-12 transition cursor-pointer bg-dark-800/50 group relative">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple>
                
                <div id="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 group-hover:text-white mb-3 transition"></i>
                    <p class="font-bold text-white group-hover:text-neon-orange transition">Clique ou arraste arquivos aqui</p>
                    <p class="text-xs text-gray-500 mt-2">Suporta: JPG, PNG (Para PDF)</p>
                </div>

                <div id="file-preview" class="hidden grid grid-cols-3 gap-4">
                    </div>
            </div>
            
            <div class="mt-8 bg-dark-900 p-4 rounded-xl border border-dark-700 flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="w-full md:w-1/2 text-left">
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">Ação</label>
                    <select id="convert-action" class="w-full bg-dark-800 border border-gray-600 rounded px-3 py-2 text-white outline-none focus:border-neon-orange text-sm">
                        <option value="img-to-pdf">Imagens para PDF (Unificar)</option>
                        </select>
                </div>
                <div class="w-full md:w-auto flex items-end">
                    <button onclick="processFiles()" id="btn-convert" class="w-full md:w-auto bg-neon-orange text-dark-900 font-bold px-8 py-2.5 rounded hover:bg-white transition flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-cog"></i> Converter Agora
                    </button>
                </div>
            </div>

            <div id="loader-overlay" class="absolute inset-0 bg-dark-900/90 z-50 hidden flex-col items-center justify-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-700 h-12 w-12 mb-4"></div>
                <h2 class="text-center text-white text-xl font-semibold">Processando...</h2>
                <p class="text-center text-gray-500 text-sm" id="loader-text">Gerando documento</p>
            </div>

        </div>

        <div class="w-full max-w-3xl mt-8 hidden" id="download-area">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-3 ml-2">Pronto para Download</h3>
            <div class="bg-dark-800 border border-neon-green/30 rounded-lg p-4 flex justify-between items-center shadow-[0_0_15px_rgba(0,255,148,0.1)]">
                <div class="flex items-center gap-3">
                    <i class="fas fa-file-pdf text-red-500 text-2xl"></i>
                    <div>
                        <p class="text-white font-bold text-sm" id="filename-result">documento.pdf</p>
                        <p class="text-[10px] text-neon-green">Processamento Concluído</p>
                    </div>
                </div>
                <a id="download-link" href="#" download class="bg-neon-green text-dark-900 px-4 py-2 rounded font-bold text-xs hover:bg-white transition flex items-center gap-2">
                    <i class="fas fa-download"></i> Baixar
                </a>
            </div>
        </div>

    </main>

    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-50 pointer-events-none"></div>
    <div id="footer-placeholder"></div>
    <script type="module" src="../assets/js/main.js"></script>

    <script>
        // Variáveis Globais
        let selectedFiles = [];
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewArea = document.getElementById('file-preview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');

        // Event Listeners para Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Processar Arquivos Selecionados
        function handleFiles(files) {
            if (files.length > 0) {
                selectedFiles = Array.from(files); // Converte FileList para Array
                updatePreview();
            }
        }

        function updatePreview() {
            if (selectedFiles.length === 0) {
                previewArea.classList.add('hidden');
                uploadPlaceholder.classList.remove('hidden');
                return;
            }

            uploadPlaceholder.classList.add('hidden');
            previewArea.classList.remove('hidden');
            previewArea.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const isImage = file.type.startsWith('image/');
                const icon = isImage ? 'fa-image text-neon-orange' : 'fa-file text-gray-400';
                
                // Se for imagem, tenta mostrar thumbnail
                let htmlContent = `<div class="relative bg-dark-900 border border-dark-600 rounded p-2 flex flex-col items-center justify-center aspect-square group">
                    <button onclick="removeFile(${index})" class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition z-10"><i class="fas fa-times"></i></button>
                    <i class="fas ${icon} text-3xl mb-2"></i>
                    <p class="text-[10px] text-gray-400 truncate w-full text-center">${file.name}</p>
                    <p class="text-[8px] text-dark-600">${(file.size/1024).toFixed(1)} KB</p>
                </div>`;

                if(isImage) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const div = previewArea.children[index];
                        if(div) {
                            div.innerHTML = `
                            <button onclick="removeFile(${index})" class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition z-10"><i class="fas fa-times"></i></button>
                            <img src="${e.target.result}" class="w-full h-full object-cover rounded opacity-70 group-hover:opacity-100 transition">
                            <p class="absolute bottom-1 left-1 bg-black/70 text-[8px] px-1 rounded text-white truncate max-w-[90%]">${file.name}</p>`;
                        }
                    };
                    reader.readAsDataURL(file);
                }

                previewArea.innerHTML += htmlContent;
            });
        }

        // Função Global para o HTML acessar (removeFile)
        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            // Hack para limpar o input e permitir selecionar o mesmo arquivo novamente
            fileInput.value = ''; 
            updatePreview();
        };

        // --- LÓGICA DE CONVERSÃO (CORE) ---
        async function processFiles() {
            if (selectedFiles.length === 0) return showToast('Selecione arquivos primeiro!', 'error');

            const action = document.getElementById('convert-action').value;
            const loader = document.getElementById('loader-overlay');
            const btn = document.getElementById('btn-convert');

            // UI Loading
            loader.classList.remove('hidden');
            loader.classList.add('flex');
            btn.disabled = true;

            try {
                if (action === 'img-to-pdf') {
                    await convertImagesToPDF(selectedFiles);
                }
                // Aqui podemos adicionar 'compress-pdf' futuramente
            } catch (error) {
                console.error(error);
                showToast('Erro na conversão: ' + error.message, 'error');
            } finally {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
                btn.disabled = false;
            }
        }

        async function convertImagesToPDF(files) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF(); // Cria documento padrão A4 Portrait

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) continue;

                document.getElementById('loader-text').innerText = `Processando imagem ${i+1}/${files.length}`;
                
                const imgData = await readFileAsDataURL(file);
                const imgProps = doc.getImageProperties(imgData);
                
                // Calcula proporção para caber na A4 (210x297mm)
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = doc.internal.pageSize.getHeight();
                
                const ratio = imgProps.width / imgProps.height;
                let w = pdfWidth;
                let h = w / ratio;

                // Se a altura passar da página, ajusta pela altura
                if (h > pdfHeight) {
                    h = pdfHeight;
                    w = h * ratio;
                }

                // Centraliza
                const x = (pdfWidth - w) / 2;
                const y = (pdfHeight - h) / 2;

                if (i > 0) doc.addPage();
                doc.addImage(imgData, 'JPEG', x, y, w, h);
            }

            // Gera o arquivo Blob
            const pdfBlob = doc.output('blob');
            const pdfUrl = URL.createObjectURL(pdfBlob);

            // Exibe área de download
            const downloadArea = document.getElementById('download-area');
            const downloadLink = document.getElementById('download-link');
            const filenameResult = document.getElementById('filename-result');

            filenameResult.innerText = `ODIN_Convert_${Date.now()}.pdf`;
            downloadLink.href = pdfUrl;
            downloadLink.download = filenameResult.innerText;
            
            downloadArea.classList.remove('hidden');
            showToast('Conversão concluída com sucesso!', 'success');
            
            // Reseta seleção
            selectedFiles = [];
            updatePreview();
        }

        // Helper: Lê arquivo como DataURL (Promisified)
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // --- TOAST ---
        function showToast(msg, type='info') {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            const cl=type==='success'?'border-neon-green text-neon-green':(type==='error'?'border-neon-red text-neon-red':'border-neon-orange text-neon-orange');
            t.className=`pointer-events-auto bg-dark-800/95 backdrop-blur border-l-4 ${cl} text-white px-4 py-3 rounded shadow-lg animate-[fadeIn_0.3s]`;
            t.innerHTML=`<span class="font-bold text-sm">${msg}</span>`;
            container.appendChild(t);
            setTimeout(()=>{t.remove()},3000);
        }
    </script>
</body>
</html>
