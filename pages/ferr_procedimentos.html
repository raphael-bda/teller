<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Procedimentos | ODIN OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{dark:{900:'#050507',800:'#0E0E12',700:'#1A1A23'},neon:{orange:'#F59E0B', green:'#00FF94'}}}}} </script>
    <style>
        .glass-panel { background: rgba(14,14,18,0.6); backdrop-filter: blur(20px); border: 1px solid #374151; }
    </style>
</head>
<body class="bg-dark-900 text-gray-300 flex flex-col min-h-screen">
    
    <div id="header-placeholder"></div>

    <main class="flex-grow pt-32 md:pt-40 px-6 container mx-auto">
        
        <div class="glass-panel p-10 rounded-2xl w-full max-w-4xl text-center">
            
            <div class="mb-8">
                <i class="fas fa-clipboard-list text-5xl text-neon-orange mb-4"></i>
                <h1 class="text-3xl font-bold text-white mb-2">Procedimentos ODIN</h1>
                <p class="text-sm text-gray-500">Procedimentos e fluxos operacionais.</p>
            </div>
            
            <div class="text-left space-y-6">
                <div class="bg-dark-800 p-6 rounded-xl border border-dark-600">
                    <h2 class="text-xl font-bold text-white mb-4">Fluxos Principais</h2>
                    <ul class="space-y-2 text-sm text-gray-400">
                        <li>• Cadastro de Leads</li>
                        <li>• Processamento de Pagamentos</li>
                        <li>• Atendimento ao Cliente</li>
                        <li>• Gestão de Turmas</li>
                    </ul>
                </div>
                <div class="bg-dark-800 p-6 rounded-xl border border-dark-600">
                    <h2 class="text-xl font-bold text-white mb-4">Procedimentos de Emergência</h2>
                    <ul class="space-y-2 text-sm text-gray-400">
                        <li>• Bloqueio de Conta</li>
                        <li>• Recuperação de Dados</li>
                        <li>• Contato com Suporte</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-50 pointer-events-none"></div>
    <div id="footer-placeholder"></div>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
