<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Ouvidoria | ODIN OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{dark:{900:'#050507',800:'#0E0E12',700:'#1A1A23'},neon:{pink:'#EC4899'}}}}} </script>
</head>
<body class="bg-dark-900 text-gray-300 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="flex-grow pt-32 pb-20 px-6">
        <div class="container mx-auto max-w-3xl">
             <div class="text-sm text-gray-500 mb-8 flex items-center uppercase tracking-wider font-semibold">
                <a href="../index.html" class="hover:text-neon-pink transition">Home</a> <span class="mx-3">/</span> <span class="text-neon-pink">Ouvidoria</span>
            </div>

            <div class="text-center mb-12">
                <i class="fas fa-bullhorn text-6xl text-neon-pink mb-6"></i>
                <h1 class="text-4xl font-black text-white mb-4">Canal de Transparência</h1>
                <p class="text-gray-400">Seu espaço seguro para denúncias, elogios e sugestões. O anonimato é garantido se desejado.</p>
            </div>

            <form id="ouvidoria-form" class="bg-dark-800 p-8 rounded-2xl border border-dark-700" onsubmit="submitManifesto(event)">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="tipo-manifesto" class="block text-gray-400 text-sm mb-2">Tipo de Manifesto</label>
                        <select id="tipo-manifesto" class="w-full bg-dark-900 border border-dark-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-neon-pink" required>
                            <option value="">Selecione...</option>
                            <option>Sugestão</option>
                            <option>Elogio</option>
                            <option>Reclamação</option>
                            <option>Denúncia</option>
                        </select>
                    </div>
                    <div>
                         <label for="identificacao" class="block text-gray-400 text-sm mb-2">Identificação</label>
                        <select id="identificacao" class="w-full bg-dark-900 border border-dark-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-neon-pink" required>
                            <option value="">Selecione...</option>
                            <option>Quero me identificar</option>
                            <option>Anônimo</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="mensagem" class="block text-gray-400 text-sm mb-2">Mensagem</label>
                    <textarea id="mensagem" rows="5" class="w-full bg-dark-900 border border-dark-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-neon-pink" placeholder="Digite sua mensagem aqui..." required minlength="10"></textarea>
                </div>
                <button type="submit" class="w-full bg-neon-pink text-white font-bold py-4 rounded-lg hover:bg-pink-600 transition shadow-lg shadow-neon-pink/20">Enviar Manifesto</button>
            </form>
        </div>
    </main>

    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-50 pointer-events-none"></div>
    <div id="footer-placeholder"></div>
    <script type="module" src="../assets/js/main.js"></script>

    <script>
        function submitManifesto(event) {
            event.preventDefault();
            const form = document.getElementById('ouvidoria-form');
            if (!form.checkValidity()) {
                showToast('Preencha todos os campos obrigatórios.', 'error');
                return;
            }
            const tipo = document.getElementById('tipo-manifesto').value;
            const identificacao = document.getElementById('identificacao').value;
            const mensagem = document.getElementById('mensagem').value;

            // Simulate submission (in real app, send to backend)
            console.log('Manifesto enviado:', { tipo, identificacao, mensagem });
            showToast('Manifesto enviado com sucesso! Entraremos em contato em breve.', 'success');
            form.reset();
        }

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'border-neon-green text-neon-green',
                error: 'border-red-500 text-red-500',
                info: 'border-neon-pink text-neon-pink'
            };
            toast.className = `bg-dark-800/95 backdrop-blur border-l-4 ${colors[type]} text-white px-4 py-3 rounded shadow-lg animate-[fadeIn_0.3s]`;
            toast.innerHTML = `<span class="font-bold text-sm">${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>
</html>
