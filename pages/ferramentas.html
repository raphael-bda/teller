<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Ferramentas | ODIN OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{dark:{900:'#050507',800:'#0E0E12',700:'#1A1A23'},neon:{orange:'#F59E0B', green:'#00FF94'}}}}} </script>
    <style>
        .glass-panel { background: rgba(14,14,18,0.6); backdrop-filter: blur(20px); border: 1px solid #374151; }
    </style>
</head>
<body class="bg-dark-900 text-gray-300 flex flex-col min-h-screen">
    
    <div id="header-placeholder"></div>

    <main class="flex-grow pt-32 md:pt-40 px-6 container mx-auto">
        
        <div class="glass-panel p-10 rounded-2xl w-full max-w-4xl text-center">
            
            <div class="mb-8">
                <i class="fas fa-tools text-5xl text-neon-orange mb-4"></i>
                <h1 class="text-3xl font-bold text-white mb-2">Ferramentas ODIN</h1>
                <p class="text-sm text-gray-500">Ferramentas úteis para o dia a dia.</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="ferr_conversao.html" class="block bg-dark-800 border border-dark-600 rounded-xl p-6 hover:border-neon-orange transition">
                    <i class="fas fa-exchange-alt text-3xl text-neon-orange mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">Conversor</h3>
                    <p class="text-sm text-gray-400">Converta documentos com segurança local.</p>
                </a>
                <a href="ferr_scripts.html" class="block bg-dark-800 border border-dark-600 rounded-xl p-6 hover:border-neon-pink transition">
                    <i class="fas fa-comment text-3xl text-neon-pink mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">Scripts</h3>
                    <p class="text-sm text-gray-400">Biblioteca de respostas rápidas.</p>
                </a>
                <a href="ferr_suporte.html" class="block bg-dark-800 border border-dark-600 rounded-xl p-6 hover:border-neon-green transition">
                    <i class="fas fa-headset text-3xl text-neon-green mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">Suporte</h3>
                    <p class="text-sm text-gray-400">Ferramentas de suporte ao cliente.</p>
                </a>
                <a href="ferr_agenda.html" class="block bg-dark-800 border border-dark-600 rounded-xl p-6 hover:border-neon-cyan transition">
                    <i class="fas fa-calendar text-3xl text-neon-cyan mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">Agenda</h3>
                    <p class="text-sm text-gray-400">Agenda inteligente com voz.</p>
                </a>
                <a href="ferr_procedimentos.html" class="block bg-dark-800 border border-dark-600 rounded-xl p-6 hover:border-neon-orange transition">
                    <i class="fas fa-clipboard-list text-3xl text-neon-orange mb-4"></i>
                    <h3 class="text-lg font-bold text-white mb-2">Procedimentos</h3>
                    <p class="text-sm text-gray-400">Procedimentos e fluxos.</p>
                </a>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-50 pointer-events-none"></div>
    <div id="footer-placeholder"></div>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
